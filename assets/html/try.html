<!DOCTYPE html>
<html>
<head>
  <title>Upload Area</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    @media screen and (max-width: 600px) {
      .upload-container {
        width: auto;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload Area</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Game Details</legend>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="description">Tagline:</label>
          <input type="text" id="description" name="description" placeholder="Optional">
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="released">Released</option>
            <option value="development">In Development</option>
            <option value="on_hold">On Hold</option>
            <option value="canceled">Canceled</option>
            <option value="prototype">Prototype</option>
          </select>
        </div>
        <div class="form-group">
          <label>Pricing:</label>
          <div class="radio-group">
            <input type="radio" id="donation" name="pricing" value="donation" required>
            <label for="donation">Donation</label>
            <input type="radio" id="paid" name="pricing" value="paid" required>
            <label for="paid">Paid</label>
            <input type="radio" id="free" name="pricing" value="free" required>
            <label for="free">Free</label>
          </div>
          <input type="text" id="price" name="price" placeholder="Enter price" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Media</legend>
        <div class="form-group">
          <label for="cover-image">Cover Image:</label>
          <input type="file" id="cover-image" name="cover-image" accept=".jpg, .jpeg, .png">
        </div>
        <div class="form-group">
          <label for="youtube-link">YouTube Video Link:</label>
          <input type="text" id="youtube-link" name="youtube-link">
        </div>
        <div class="form-group">
          <label for="screenshots">Screenshots:</label>
          <input type="file" id="screenshots" name="screenshots[]" accept=".jpg, .jpeg, .png" multiple>
        </div>
      </fieldset>

      <fieldset>
        <legend>Platform</legend>
        <div class="form-group">
          <input type="checkbox" id="ios" name="platform[]" value="ios">
          <label for="ios">iOS</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="android" name="platform[]" value="android">
          <label for="android">Android</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="windows" name="platform[]" value="windows">
          <label for="windows">Windows</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="mac" name="platform[]" value="mac">
          <label for="mac">Mac</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Description</legend>
        <div class="form-group">
          <label for="game-description">Description:</label>
          <textarea id="game-description" name="game-description" rows="6" cols="50"></textarea>
        </div>
      </fieldset>

      <div class="form-group">
        <input type="submit" value="Upload">
      </div>
    </form>
  </div>
</body>
</html>
